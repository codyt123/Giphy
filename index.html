<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Giphy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="javascript.js"></script>
</head>
<body>
    <div class="row">
        <div class="col-sm-12">
            <div id="button-view">
             </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <div id="meme-dump">
             </div>
        </div>
        <div class="col-sm-4">
            <form id="meme-form">
                <label for="movie-input">Add a meme!</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Meme" aria-label="Recipient's username" aria-describedby="basic-addon2" id="game-input">
                    <div class="input-group-append">
                        <button class="btn btn-primary" id="meme-submit" type="button">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
